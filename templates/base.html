<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image"
      content="{% asset 'favicon/favicon.ico' %}"
      />
    <title>{% block title %}{{ page_title }} {% endblock %}</title>
    <link rel="canonical" href="{{ website }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ author }} - Full Stack Developer |
      Python | Linux Nerd" />
    <meta property="og:description" content="I'm {{ author }}, Fullstack
      Developer.This is my personal website." />
    <meta name="author" content="{{ author }}">
    <meta name="copyright" content='&copy;{{ author }} 2018-2020'>
    <meta property="og:url" content="{{ website }}" />
    <meta property="og:site_name" content="{{ author }}| Full Stack Developer |
      Linux Nerd" />
    <meta name="robots" content="noodp">
    <meta name="description" content="I'm {{ author }}, Fullstack
      Developer.This is my personal website." />
    <link rel="apple-touch-icon" sizes="180x180"
      href="{% asset 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32"
      href="{% asset 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"
      href="{% asset 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% asset 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% asset 'favicon/safari-pinned-tab.svg' %}"
      color="#2d292b">
    <link rel="shortcut icon" href="{% asset 'favicon/favicon.ico' %}">
    <meta name="apple-mobile-web-app-title" content="{{ author }}">
    <meta name="application-name" content="{{ author }}">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-config"
      content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS STYLES -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <link rel="stylesheet" type="text/css" href="{% asset 'main.css' %}">
  </head>
  <body>
    <noscript id="noscript">This app works best with JavaScript enabled.</noscript>
    <div class="root">
      <div class="container">
        {% include 'header.html' %}
        <div class="social-left" orientation="left">
          <ul>
            <li>
              <a href="{{ gitlab }}" target="_blank"
                title="Gitlab" rel="nofollow noopener noreferrer">
                <i class="icon-gitlab"></i></a>
            </li>
            <li>
              <a href="{{ stackoverflow }}" target="_blank"
                title="Stack Overflow"
                rel="nofollow noopener noreferrer"><i
                  class="icon-stackoverflow"></i></a>
            </li>
            <li>
              <a href="{{ codewars }}" target="_blank" title="Codewars"
                rel="nofollow noopener
                noreferrer"><i
                  class="icon-issues"></i></a></li>
            <li>
              <a href="{{ devpost }}" target="_blank"
                title="Devpost"
                rel="nofollow noopener noreferrer"><i class="icon-devpost"></i></a>
            </li>
            <li>
              <a href="{{ donate }}" target="_blank"
                title="Donate"
                rel="nofollow noopener noreferrer"><i class="icon-gift"></i></a>
            </li>
          </ul>
        </div>
        <div class="social-right" orientation="right">
          <ul>
            <li>
              <a href="{{ github }}" target="_blank"
                title="Github" rel="nofollow noopener noreferrer">
                <i class="icon-github"></i></a>
            </li>
            <li>
              <a href="{{ stackoverflow }}" target="_blank"
                title="Stack Overflow"
                rel="nofollow noopener noreferrer">
                <i class="icon-stackoverflow"></i></a>
            </li>
            <li>
              <a href="{{ twitter }}" target="_blank"
                title="Twitter"
                rel="nofollow noopener noreferrer"><i class="icon-twitter"></i></a>
            </li>
            <li>
              <a href="{{ donate }}" target="_blank"
                title="Donate"
                rel="nofollow noopener noreferrer"><i class="icon-gift"></i></a>
            </li>
          </ul>
        </div>
        {% import 'utils.html' as util %}
        {% block body %} {% endblock %}
        {% include 'footer.html' %}
      </div>
    </div>
    <!-- js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="{% asset 'main.js' %}"></script>
  </body>

</html>
